name: Deploy VitePress to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write  # 必须为write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  dependency-management:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true  # 关键修改

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Configure PNPM hoisting
        run: echo "shamefully-hoist=true" > .npmrc

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Auto-commit lockfile
        if: success()
        env:
          GH_PAT: ${{ secrets.GH_PAT }}  # 使用PAT
        run: |
          git config --global user.email "531035580@52moyu.net"
          git config --global user.name "MoYu Bot"
          git remote set-url origin https://x-access-token:$GH_PAT@github.com/${{ github.repository }}
          git add pnpm-lock.yaml
          git commit -m "chore: auto-update pnpm-lock.yaml [skip ci]" || echo "No changes"
          git push origin HEAD:main

  build:
    needs: dependency-management
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Build project
        run: |
          pnpm install --frozen-lockfile
          pnpm docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
