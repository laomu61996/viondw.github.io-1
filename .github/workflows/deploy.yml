name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保拉取完整提交历史（部分插件需要）

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"  # 启用 yarn 缓存加速[3,9](@ref)

      - name: Cache VitePress
        uses: actions/cache@v3
        with:
          path: |
            docs/.vitepress/cache
            node_modules
          key: ${{ runner.os }}-vitepress-${{ hashFiles('**/yarn.lock') }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: yarn install --frozen-lockfile  # 强制使用 lockfile[2,6](@ref)

      - name: Build with VitePress
        run: |
          yarn docs:build
          touch docs/.vitepress/dist/.nojekyll  # 防止忽略下划线文件[3,9](@ref)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist  # 需与 vitepress.config.ts 的 outDir 一致[2,4](@ref)
          retention-days: 3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
